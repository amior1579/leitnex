{% extends 'registration/profile.html' %}

{% block head %}
<title>Cards</title>
<style>
.glassbox {
  position: relative;
  z-index: 1;
  width: 100%;
  padding: 20px 0 20px;
  margin: 20px;
  background: inherit;
  box-shadow: 0px 0px 1rem 0 rgb(0,0,0,0.2);
  border-radius: 10px;
  border: 1px solid rgb(255 255 255 / 15%);
  text-align: center;
}
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    height: 50%;
    width: 70%;
    background-color: rgba(93, 93, 93, 0.8);
    color: white;
    z-index: 1;
}
#openCreateCategorydiv {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    height: 50%;
    width: 70%;
    background-color: rgba(93, 93, 93, 0.8);
    color: white;
    z-index: 1;
}
#modalContent div{
    border: 1px solid white;
    padding: 10px 30px 10px;
    display: inline;
    margin: 5px;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}
.create_gategory{
    border: solid 1px black;
    padding: 10px;

}
</style>
{% endblock %}

{% block body %}
    <div>
        <h1>all cards</h1>
        <span class="create_gategory" onclick="openCreateCategoryForm()">+</span>
        

        {% for Category in categorys %}
            <div class="glassbox" id="{{Category.id}}"  onclick="openModal('{{Category.category_name}}')">
                <h3>{{Category.category_name}}</h3>
            </div>
        {% endfor %}
            
        <!-- Show category -->
            <div id="openCreateCategorydiv" class="">
                <span class="close" onclick="closeModal()">&times;</span>

                 <!-- Create category -->
                <div id="createCategoryForm">
                    <input type="text" placeholder="category_name" name="category_name" id="createCategorinput">
                    <input type="submit" id="createCategorysubmit" onclick="createCategorysubmit()">
                </div>

            </div>

        <!-- Show cards -->
            <div id="myModal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalContent"></div>
            </div>
    </div>
    <script>

        // Show category
        function openCreateCategoryForm(){
            var openCreateCategorydiv = document.getElementById('openCreateCategorydiv');
            var modalContent = document.getElementById('createCategoryForm');

            openCreateCategorydiv.style.display = 'block';

        }

        // Create category
        function createCategorysubmit(){
            var categoryName = document.getElementById('createCategorinput').value;
            console.log(categoryName);
            fetch('http://127.0.0.1:8000/cards/getOrCreate_category/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    category_name: categoryName
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Category created successfully:', data);
            })
            .catch(error => {
                console.error('Error creating category:', error);
            });
            location.reload();
        }

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Show cards
        function openModal(categoryName) {
            var modal = document.getElementById('myModal');
            var modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = '<h2>' + categoryName + '</h2>';
            fetch('http://127.0.0.1:8000/cards/getOrCreate_card/?category_name=' + categoryName)
                .then(response => response.json())
                .then(data => {
                    // console.log(data);
                    data.forEach(cards =>{
                        // console.log(cards);
                        modalContent.innerHTML += '<div>' + cards.question + '</div>';
                    })
                })
            modal.style.display = 'block';

        }
    
        function closeModal() {
            var modal = document.getElementById('myModal');
            var openCreateCategorydiv = document.getElementById('openCreateCategorydiv');
    
            modal.style.display = 'none';
            openCreateCategorydiv.style.display = 'none';
        }
    </script>
{% endblock %}
